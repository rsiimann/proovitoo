<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"> 

<script	src="https:////code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.js"></script>
<script src="/resources/js/dataservice.js"></script>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link>
</head>
<body ng-app="main" ng-controller="DataController as data">

	<div id="errors" ng-show="data.errors">
		<p>Andmed pole rajalt {{data.json.url}} saadaval</p>
	</div>

	<div id="responseContainer" ng-show="!data.errors">

		<table id="data">
			<tr id="id">
				<td>Päringu Id: {{data.json.id}}</td>
			</tr>
			<tr id="phoneNr">
				<td>Telefon: {{data.json.phoneNr}}</td>
			</tr>
			<tr id="language" ng-show="data.json.active">
				<td>Keel: {{data.json.language}}</td>
			</tr>
			<tr id="endDate">
				<td>{{data.serviceActiveText()}}</td>
			</tr>
			<tr id="xlService" ng-show="data.json.active">
				<td>{{data.xlServiceText()}}</td>
			</tr>
			<tr id="overrides" ng-show="data.json.override">
				<td>Välja arvatud</td>
			</tr>
		</table>

		<div id="override-list" ng-show="data.json.override">
			<table class="table table-striped">
				<tr>
					<th>Telefon</th>
					<th>Nimi</th>
				</tr>
				<tr ng-repeat="user in data.json.overrides">
					<td data-title="'Name'">{{user.number}}</td>
					<td data-title="'Age'">{{user.name}}</td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
